</head>
<body>
<nav class="navbar navbar-default navbar-static-top"> 
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>  
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index">kivantium.net</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="/about">About</a></li>
        <li><a href="/docs">Documents</a></li>
        <li><a href="http://kivantium.hateblo.jp/">Blog</a></li>
        <li><a href="https://twitter.com/kivantium">Twitter</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a id="send" href="/#link#">Save</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
<div class="row">
<div id="in" class="col-md-6 col-sm-12">
  <form id="form" action="/save" method="post">
    <textarea id="code">#main#</textarea>
  </form>
</div>
<div id="out" class="col-md-6 col-sm-12 markdown-body"></div>
</div>
</div>
<script src="/bundle.js"></script>
<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    mode: 'gfm',
    lineNumbers: true,
    lineWrapping: true,
  });
  $(document).ready(function(){
    update_view();
  });
  editor.on("change", function(cMirror) {
    cMirror.save();
    update_view();
  });

  $('#send').on("click", function() {
    $.ajax({
      type: 'POST',
      data: JSON.stringify({"data": $('#code').val(), "file": "#title#"}),
      url: '/save',
      contentType: 'application/json',
    });
  });
</script>
  </body>
